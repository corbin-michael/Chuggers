<ion-nav-view>
    <ion-view>
        <ion-pane>
            <ion-content class="" ng-controller="ProfileCtrl">
                <ion-list>
                    <ion-item class="item-thumbnail-left item-text-wrap" ng-repeat="item in allUsers | limitTo: 1">
                        <img src="http://placehold.it/100x100" alt="photo">
                        <h2>{{ item.name }}</h2>
                        <h3>{{ item.reknown }}</h3>
                        <p>{{ item.bio | limitTo:160 }}{{item.bio.length > 150 ? '...' : '' }}</p>
                    </ion-item>
                </ion-list>
            </ion-content>

        </ion-pane>
    </ion-view>
</ion-nav-view>
