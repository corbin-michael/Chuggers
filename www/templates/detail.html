<ion-header-bar class="bar-calm" ng-repeat="item in allUsers | filter: {shortname: whichChugger}">
    
    <h2 class="title">{{ item.name }}</h2>
</ion-header-bar>

<ion-view>
    <ion-content class="has-header padding">
        <ion-list class="list-inset">
            <!--
                ... | {shortname: whichChugger}
                This is finding the specific user we clicked and displaying only their info
                whichChugger = the variable we set up in the ChuggersCtrl
                passed through the URL.
            -->
            <ion-item class="item-text-wrap" ng-repeat="item in allUsers | filter: {shortname: whichChugger }">
                <p>{{item.bio}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
