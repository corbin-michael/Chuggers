<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
        <script src="js/firebaseConfig.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </head>

    <body ng-app="chuggers">

        <ion-header-bar class="bar-calm bar bar-header">
            <a href="#/create-user" class="button button-icon icon ion-person-add"></a>
            <h1 class="title">Chugger</h1>
            <a class="button button-icon icon ion-key"></a>
        </ion-header-bar>

        <ion-nav-view></ion-nav-view>

        <script id="templates/create-user.html" type="text/ng-template">
            <ion-view view-title="Create User">
                <ion-content ng-controller="CreateUserCtrl" class="">
                    <div ng-show="checkError">
                        <p>Error Code: {{errorCode}}</p>
                        <p>Error Message: {{errorMessage}}</p>
                    </div>

                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">First Name</span>
                            <input type="text" placeholder="Mike" ng-model="firstName">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Last Name</span>
                            <input type="text" placeholder="Hunt" ng-model="lastName">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Chugger Name</span>
                            <input type="text" placeholder="Mikey_6_Pack" ng-model="chuggerName">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Email</span>
                            <input type="text" placeholder="mikehunt@aol.com" ng-model="email">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Password</span>
                            <input type="password" placeholder="........" ng-model="password">
                        </label>

                        <div class="padding">
                            <button ng-click="createUser()"
                            class="button button-block button-positive">Create Account</button>
                        </div>
                    </div>
                </ion-content>
            </ion-view>
        </script>

    </body>

</html>
